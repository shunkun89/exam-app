<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>受験番号検索</title>
</head>
<body>
  <h2>受験番号で検索</h2>
  <form method="POST">
    <input type="text" name="exam_number" maxlength="4" placeholder="4桁の受験番号" required>
    <button type="submit">検索</button>
  </form>

  {% if result %}
    <div id="result">
      <p>氏名：{{ result.氏名 }}</p>
      <p>受験区分：{{ result.受験区分 }}</p>
      <p>クラス：{{ result.クラス }}</p>
      <p>出席番号：{{ result.出席番号 }}</p>
      <p>座席番号：{{ result.座席番号 }}</p>
    </div>
  {% elif result is not none %}
    <p style="color:red;">該当する受験番号が見つかりませんでした。</p>
  {% endif %}
</body>
</html>
